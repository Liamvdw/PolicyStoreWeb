<h1 mat-dialog-title>{{header}}</h1>
<div mat-dialog-content>
    <h2>{{message}}</h2>
</div>
<mat-dialog-actions align="end">
    <button class="btn btn-primary button-size" mat-button (click)="submit(false)">No</button>

    <button class="btn btn-primary button-size" mat-button (click)="submit(true)">Yes</button>
</mat-dialog-actions>
