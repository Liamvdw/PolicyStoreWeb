<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <h2 class="heading">Policy Document Information</h2>
    </div>
    <div class="col-6">
      <mat-form-field [style.width.%]="50" class="float-right" color="warn" appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </div>
  </div>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;padding:0;">
    <ng-container matColumnDef="actions">
      <th class="table-heading-font" mat-header-cell *matHeaderCellDef> 
        <i role="button" class="material-icons" (click)="openDialog(null)">add</i>
      </th>
      <td mat-cell *matCellDef="let row">
        <i role="button" class="material-icons" (click)="openDialog(row)">edit</i>
        <i role="button" class="material-icons" (click)="deletePolicy(row)">delete</i>
      </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th class="table-heading-font" mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th class="table-heading-font" mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th class="table-heading-font" mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="policyNo">
      <th class="table-heading-font" mat-header-cell *matHeaderCellDef> Policy No </th>
      <td mat-cell *matCellDef="let row"> {{row.policyNo}}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th class="table-heading-font" mat-header-cell *matHeaderCellDef> Date Of Birth </th>
      <td mat-cell *matCellDef="let row"> {{row.dateOfBirth | date:'dd-MMM-yyyy '}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <div class="col-12">
    <h2 class="float-right" style="margin-top: 25px; color: white;">Total number of documents: {{total}}</h2>
  </div>
  <div class="loading-indicator" *ngIf="loading == true">
    <mat-spinner></mat-spinner>
  </div>
</div>
